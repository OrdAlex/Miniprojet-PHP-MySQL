<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>LIJE : Google Maps JavaScript API v3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map_canvas {
            height: 400px;
            width: 700px;
            margin: 50px auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
        function initialize() {
            var mapOptions = {
                zoom: 6,
                center: new google.maps.LatLng(48, 2),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        }
    </script>
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    </head>

<body>
<div id="map" style="width:100%; height:100%"></div>
</body>
</html>
<script type="text/javascript">
    var options = {
        center: new google.maps.LatLng(48.1, -4.21),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map"), options);

    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(48.0977, -4.212),
        map: map,
        title: "Locronan - Rue du Prieur√©",
        icon: new google.maps.MarkerImage('icon.png')
    });

    var infoWindowOptions = {
        content: '<h3>Locronan</h3>'
            + '<a href="http://www.locronan-tourisme.com/" target="_blank">Site de l office de tourisme de la ville</a>'
            + '<br/><img src="image.jpg" width="200px" />'
    };

    var infoWindow = new google.maps.InfoWindow(infoWindowOptions);

    google.maps.event.addListener(marker, 'click', function() {
        infoWindow.open(map, marker);
    });
</script>
</head>
<body onload="initialize()">
<div id="map_canvas"></div>
</body>
</html>
